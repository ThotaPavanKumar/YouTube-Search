<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Most Popular Videos</title>
    <style>
        #navBar {
            /* border: 5px solid green; */
            height: 98px;
            width: 100%;
        }
        #youtube {
            width: 7%;
            vertical-align: top;
            margin-top: 21px;
        }
        #hamburger {
            width: 3%;
            border: none;   
            margin-top: 25px; 
            margin-right: 21px;     
        }
        #search {
            width: 40%;
            height: 40px;
            vertical-align: top;
            margin-top: 21px;
            margin-left: 100px;
            font-size: 18px;
        }
        #btn {
            width: 2%;
            border: 1px solid #f4f4f4;
            vertical-align: top;
            margin-top: 20px;
            padding: 10px;
            margin-right: 10px;
            margin-left: -4px;
            background-color: #f4f4f4;
        }
        #mic {
            width: 2%;
            border: 1px solid white;
            border-radius: 50%;
            padding: 10px;
            background-color: #f4f4f4;
            vertical-align: top;
            margin-top: 21px;
            margin-right: 100px;
        }
        #video,#grid,#bell {
            width: 2%;
            vertical-align: top;
            margin-top: 26px;
            margin-right: 19px;
        }       
        #signin {
            color: #387fdd;
            border: 1px solid #387fdd;
            padding: 1%;
            background-color: white;
            vertical-align: top;
            margin-top: 21px;
        }
       
        #display {
            display: grid;
            grid-template-columns: 10% 87%;
            gap: 2%;
            /* border: 5px solid yellow; */
            /* background-color: tomato; */
        }
        #left-icons {
            /* border: 1px solid red; */
            /* height: 1000px; */
        }
        #home,#subscriptions,#explore,#library {
            width: 30%;
        }
     
        #result {
            display: grid;
            grid-template-columns: repeat(4,20%);
            gap: 4px;
            justify-content: space-evenly;
            background-color: #f4f4f4;
            padding-bottom: 10px;
            /* height: 1200px; */
        }
    </style>
    
</head>
<body>
    <div id="navBar">

        <img id="youtube" src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" alt="">
        <input type="text" name="" id="search" placeholder="Search">
        <img onclick="search()" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png" alt="" id="btn">
        <img id="mic" src="https://cdn.icon-icons.com/icons2/2066/PNG/512/mic_icon_125214.png" alt="">

        <img id="bell" src="https://cdn-icons-png.flaticon.com/128/2097/2097743.png" alt=""> <button id="signin">SIGN IN</button>

    </div>
    <div id="display">
        <div id="left-icons" class="hide">
            <img id="home" src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="">
            <div>Home</div>
            <img id="explore" src="https://cdn-icons-png.flaticon.com/512/565/565504.png" alt="">
            <div>Explore</div>
            <img id="subscriptions" src="https://cdn-icons.flaticon.com/png/512/4146/premium/4146817.png?token=exp=1636253473~hmac=0bf098be65bb611e8e5c39ad1b8284c2" alt="">
            <div>Subscriptions</div>
            <img id="library" src="https://cdn-icons.flaticon.com/png/512/2989/premium/2989835.png?token=exp=1636253473~hmac=94d17a46005db31aac629c38cda7e445" alt="">

        </div>
